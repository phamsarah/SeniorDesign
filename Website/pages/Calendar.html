  // Calendar
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },

      businessHours: true,

      businessHours: {
        daysOfWeek: [1, 2, 3, 4, 5], 
        startTime: '10:00',
        endTime: '18:00'

      },
      showNonCurrentDates: false,
      fixedWeekCount: false,
      navLinks: true,
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Performer:');
        var start = prompt('Time of performance (in hh:mm format):');
        if (title) {
          calendar.addEvent({
            title: title,
            start: start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('This will permenately delete this person, are you sure you want to delete this?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true,


      displayEventTime: true, // don't show the time column in list view

      // THIS KEY WON'T WORK IN PRODUCTION!!!

      // http://fullcalendar.io/docs/google_calendar/

      eventSources: [
        {
          googleCalendarId: 'en.usa#holiday@group.v.calendar.google.com',
          className: 'holiday',
          color: 'lightblue'
        },
        {

          className: 'auburn-football',
          color: 'blue'
        },
        {
          googleCalendarId: 'uiptf7l51eoa5cm19gffbvlj4s@group.calendar.google.com',
          className: 'alabama-football',
          color: 'crimson'
        },
        
      ],


      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }

    });
    calendar.render();
  });
