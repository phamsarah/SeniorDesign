<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='lib/main.css' rel='stylesheet' />
<script src='lib/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {

      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listYear'
      },

      businessHours: true,

      businessHours: {
        daysOfWeek: [1, 2, 3, 4, 5], 
        startTime: '10:00',
        endTime: '18:00'

      },
      showNonCurrentDates: false,
      fixedWeekCount: false,
      navLinks: true,
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Performer:');
        var start = prompt('Time of performance (in hh:mm format):');
        if (title) {
          calendar.addEvent({
            title: title,
            start: start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('This will permenately delete this person, are you sure you want to delete this?')) {
          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true,


      displayEventTime: false, // don't show the time column in list view

      // THIS KEY WON'T WORK IN PRODUCTION!!!
      // To make your own Google API key, follow the directions here:
      // http://fullcalendar.io/docs/google_calendar/
      googleCalendarApiKey: 'AIzaSyDcnW6WejpTOCffshGDDb4neIrXVUA1EAE',

      // US Holidays

      events: 'en.usa#holiday@group.v.calendar.google.com' ,

      /*
      eventSources: [
      {
        googleCalendarId: 'en.usa#holiday@group.v.calendar.google.com',
        className: 'holiday',
        color: 'lightblue'
      },
      {
        function for firebase data,
        className: 'firebase',
        textColor: 'black'
        overlap: false
      }
      {
      googleCalendarId: whatever the foodball games are,
        className: football,
        
        can you have if statements in these?

        if (name has 'Tigers')
          color: 'orange'
        if (name has 'Alabama')
          color: 'red'
      }
    ],
      
      */

      eventClick: function(arg) {
        // opens events in a popup window
        window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

        arg.jsEvent.preventDefault() // don't navigate in main tab
      },

      loading: function(bool) {
        document.getElementById('loading').style.display =
          bool ? 'block' : 'none';
      }

    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #loading {
    display: none;
    position: absolute;
    top: 10px;
    right: 10px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>
</html>
